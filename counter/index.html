<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='page-title'>
        <p>El Contador</p>
    </div>
    <div class="container">
        <div id="number-container">
            <p id="number">0</p>
        </div>
        <div class="controls">
            <input class="button" type="button" value="+" id="add">
            <input class="button" type="button" value="Reset" id="reset">
            <input class="button" type="button" value="-" id="minus">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
